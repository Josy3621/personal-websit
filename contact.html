    <!-- contact section start -->
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact me</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Get in Touch

                    </div>
                    <div class="icons">
                        <div class="row">

                            <div class="info">

                                <div class="head"><i class="far fa-address-book"></i>Name</div>
                                <div class="sub-title">Yosef Girma</div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="info">
                                <div class="head"><i class="fas fa-map-marker-alt"></i> Address</div>
                                <div class="sub-title">Adama, Universty</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head"> <i class="fas fa-envelope"></i> Email</div>
                                <div class="sub-title"><a
                                        href="mailto:yosefgirma28@gmail.com">yosefgirma28@gmail.com</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Feedback</div>
                    <form action="">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Send message </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
